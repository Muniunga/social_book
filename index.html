<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook -Página inicial</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img class="logo" src="images/logo.png" alt="logo">
                <ul>
                    <li><img src="images/notification.png" alt="notificação"></li>
                    <li><img src="images/inbox.png" alt="inbox"></li>
                    <li><img src="images/video.png" alt="video"></li>
                </ul>
            </div>

            <div class="nav-right">
                <div class="search-box">
                    <img src="images/search.png" alt="">
                    <input type="text"  placeholder="Pesquisa no facebook">
                </div>
                <div class="nav-user-icon online">
                    <img src="images/profile-pic.png" alt="">
                </div>

            </div>
        </nav>
    </header>

    <div class="container">
        <!--Lado esquerdo-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href=""><img src="images/news.png" alt="">Últimas noticias</a>
                <a href=""><img src="images/friends.png" alt="">Amigos</a>
                <a href=""><img src="images/group.png" alt="">Grupos</a>
                <a href=""><img src="images/marketplace.png" alt="">Marketplace</a>
                <a href=""><img src="images/watch.png" alt="">Watch</a>
                <a href="">Ver mais</a>
            </div>

            <div class="shortcut-links">
                <p>Your shortcuts</p>
                <a href=""><img src="images/shortcut-1.png" alt="">WEb Developers</a>
                <a href=""><img src="images/shortcut-2.png" alt="">Web Design</a>
                <a href=""><img src="images/shortcut-3.png" alt="">Full Stack Development</a>
                <a href=""><img src="images/shortcut-4.png" alt="">Website Experts</a>
            </div>
        </div>

         <!--Centro-->
        <div class="main-content"></div>

         <!--Lado direito-->
        <div class="right-sidebar"></div>
    </div>

    
</body>
</html>
